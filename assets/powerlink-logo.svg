<svg xmlns="http://www.w3.org/2000/svg" width="220" height="44" viewBox="0 0 220 44">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#69B779"/>
      <stop offset="1" stop-color="#E9FFB3"/>
    </linearGradient>
  </defs>
  <!-- Solar panel -->
  <rect x="2" y="8" rx="4" ry="4" width="58" height="28" fill="#1D5336" stroke="#69B779" stroke-width="2"/>
  <g stroke="#69B779" stroke-width="1.2">
    <line x1="12" y1="10" x2="12" y2="34"/><line x1="24" y1="10" x2="24" y2="34"/>
    <line x1="36" y1="10" x2="36" y2="34"/><line x1="48" y1="10" x2="48" y2="34"/>
    <line x1="4" y1="16" x2="58" y2="16"/><line x1="4" y1="24" x2="58" y2="24"/><line x1="4" y1="32" x2="58" y2="32"/>
  </g>
  <!-- Sun top-right slightly behind -->
  <g>
    <circle cx="48" cy="6" r="10" fill="url(#g)" opacity="0.95"/>
  </g>
  <!-- Cable centered to panel -->
  <path d="M60 22 C 80 22, 92 22, 104 22" fill="none" stroke="#69B779" stroke-width="3" />
  <!-- Plug -->
  <g transform="translate(104,16)">
    <rect x="0" y="4" width="16" height="12" rx="3" fill="#69B779"/>
    <rect x="2" y="6" width="12" height="8" rx="2" fill="#0F2A1F"/>
    <rect x="16" y="8" width="4" height="4" rx="1" fill="#69B779"/>
  </g>
  <!-- Text -->
  <text x="130" y="28" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-weight="800" font-size="20" fill="#ffffff" text-anchor="middle">Power <tspan fill="url(#g)">Link</tspan></text>
</svg>