<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="contact.title">Contact Us</title>
  <link rel="stylesheet" href="/css/styles.css" />

  <!-- Responsive + uniformisation du style du titre -->
  <style>
    .hero { padding-left:24px; padding-right:24px; }

    /* --- Responsive ajustements --- */
    @media (max-width: 640px){
      .hero h1{
        font-size: 2.05rem !important;
        margin-bottom: .2em !important;
      }
      .hero .underline{ margin: 0 auto 1.25em !important; }

      .contact-card{
        padding: 22px 20px !important;
        border-radius: 18px !important;
        box-shadow: 0 10px 30px rgba(0,0,0,.22) !important;
      }

      .contact-input,
      .contact-textarea{
        padding: 16px !important;
        margin: 6px 0 16px !important;
        border-radius: 14px !important;
      }
      .contact-textarea{ min-height: 160px !important; }

      .contact-btn{
        width: 100% !important;
        padding: 14px !important;
        font-weight: 700 !important;
        letter-spacing: .3px !important;
      }

      #contact-success{
        margin-top: 14px !important;
        font-size: .98rem !important;
        line-height: 1.5 !important;
        padding: 0 8px !important;
      }
    }
  </style>
</head>

<body class="page-enter" style="overflow-x:hidden;">
  <!-- Header -->
  <header class="site-header">
    <div class="header-inner">
      <a class="logo" href="/index.html"><img src="/assets/logo.jpg" alt="Power Link" /></a>

      <nav class="nav">
        <a href="/index.html" data-i18n="nav.home">Home</a>
        <a href="/services.html" data-i18n="nav.services">Services</a>
        <a href="/team.html" data-i18n="nav.team">Team</a>
        <a href="/contact.html" data-i18n="nav.contact" class="active">Contact</a>

        <div class="lang-switch">
          <button class="lang-btn" data-lang="fr" aria-label="Français"><img src="/assets/flags/fr.svg" alt=""></button>
          <button class="lang-btn active" data-lang="en" aria-label="English"><img src="/assets/flags/gb.svg" alt=""></button>
          <button class="lang-btn" data-lang="ar" aria-label="العربية"><img src="/assets/flags/sa.svg" alt=""></button>
        </div>
      </nav>

      <button class="hamburger" aria-label="Open menu"><span></span></button>
    </div>
  </header>

  <!-- Drawer (mobile) -->
  <aside class="drawer" aria-hidden="true">
    <div class="overlay"></div>
    <div class="panel">
      <div class="drawer-header">
        <h3 class="drawer-title" data-i18n="drawer.title">Menu</h3>
        <div class="lang-switch">
          <button class="lang-btn" data-lang="fr" aria-label="Français"><img src="/assets/flags/fr.svg" alt=""></button>
          <button class="lang-btn active" data-lang="en" aria-label="English"><img src="/assets/flags/gb.svg" alt=""></button>
          <button class="lang-btn" data-lang="ar" aria-label="العربية"><img src="/assets/flags/sa.svg" alt=""></button>
        </div>
        <button class="drawer-close" aria-label="Close menu">✕</button>
      </div>

      <nav class="drawer-list">
        <a href="/index.html" data-i18n="nav.home">Home</a>
        <a href="/services.html" data-i18n="nav.services">Services</a>
        <a href="/team.html" data-i18n="nav.team">Team</a>
        <a href="/contact.html" data-i18n="nav.contact">Contact</a>
      </nav>
    </div>
  </aside>

  <!-- Contact Section -->
  <section class="hero" id="contact"
           style="text-align:center;width:100%;max-width:1400px;margin:0 auto;padding-top:40px;">

    <!-- Title identical to “SERVICES” -->
    <h1 data-i18n="contact.title"
        style="
          text-transform:uppercase;
          font-size:2.3rem;
          font-weight:700;
          letter-spacing:0.02em;
          margin-bottom:0.3em;
          line-height:1.1;
        ">
      CONTACT US
    </h1>
    <div class="underline"
         style="width:80px;height:3px;background:var(--green-300);margin:0 auto 1.8em;border-radius:2px;"></div>

    <!-- Form -->
    <div style="display:flex;justify-content:center;align-items:flex-start;width:100%;">
      <form id="contact-form"
            action="https://formspree.io/f/mpwygqdv"
            method="POST"
            class="contact-card"
            style="
              background:#103522;
              padding:70px 80px;
              border-radius:24px;
              box-shadow:0 12px 45px rgba(0,0,0,.25);
              width:100%;
              max-width:1200px;
              text-align:left;
            ">

        <label for="name" data-i18n="contact.label.name"
               style="font-weight:600;color:#fff;display:block;margin-bottom:6px;">Full name</label>
        <input id="name" name="name" required
               class="contact-input"
               data-i18n-placeholder="contact.placeholder.name"
               placeholder="Your name"
               style="width:100%;padding:20px;border-radius:14px;border:1px solid #E6ECE8;margin:6px 0 22px;">

        <label for="email" data-i18n="contact.label.email"
               style="font-weight:600;color:#fff;display:block;margin-bottom:6px;">Email</label>
        <input id="email" name="email" type="email" required
               class="contact-input"
               data-i18n-placeholder="contact.placeholder.email"
               placeholder="Your email"
               style="width:100%;padding:20px;border-radius:14px;border:1px solid #E6ECE8;margin:6px 0 22px;">

        <label for="message" data-i18n="contact.label.message"
               style="font-weight:600;color:#fff;display:block;margin-bottom:6px;">Message</label>
        <textarea id="message" name="message" rows="8" required
                  class="contact-textarea"
                  data-i18n-placeholder="contact.placeholder.message"
                  placeholder="Your message…"
                  style="width:100%;padding:20px;border-radius:14px;border:1px solid #E6ECE8;margin:6px 0 30px;"></textarea>

        <button class="btn contact-btn" data-i18n="contact.send" type="submit"
                style="width:100%;font-weight:600;letter-spacing:0.4px;">
          Send
        </button>

        <!-- Message de succès centré -->
        <div style="text-align:center;display:flex;justify-content:center;">
          <p id="contact-success" hidden data-i18n="contact.success"
             style="margin-top:18px;color:#BDEBC7;text-align:center;max-width:800px;line-height:1.6;">
            Thanks! Your message has been sent. Our team will get back to you as soon as possible.
          </p>
        </div>

      </form>
    </div>
  </section>

  <footer class="site-footer">© 2025 Power Link</footer>
  <script src="/js/i18n.js"></script>
</body>
</html>
