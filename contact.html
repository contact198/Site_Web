<main class="container section">
<h1 data-i18n="contact.title">Contact us</h1>
<p data-i18n="contact.lead">Use the form below and our team will get back to you as soon as possible.</p>
<form action="https://formspree.io/f/mblzaevw" id="contact-form" method="POST">
<label data-i18n="contact.name">Name
    <input data-i18n="contact.placeholder_name" minlength="2" name="name" placeholder="Your name" required="" type="text"/>
</label>
<label data-i18n="contact.email">Email
    <input autocomplete="email" data-i18n="t.you_example_com" inputmode="email" name="email" placeholder="you@example.com" required="" type="email"/>
</label>
<label data-i18n="contact.subject">Subject
    <input data-i18n="contact.subject" minlength="2" name="subject" placeholder="Subject" required="" type="text"/>
</label>
<label data-i18n="contact.message">Message
    <textarea data-i18n="contact.placeholder_message" minlength="10" name="message" placeholder="How can we help?" required=""></textarea>
</label>
<button class="btn" data-i18n="contact.send" id="contact-submit" type="submit">Send message</button>
<div class="note" id="form-status" style="display:none;margin-top:12px"></div>
</form>
</main>
<footer class="site-footer"><span data-i18n="footer.copyright_symbol">©</span> <span id="year"></span> <span data-i18n="footer.rights">Power Link — All rights reserved.</span></footer>
