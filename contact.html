<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Power Link</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <script defer src="assets/script.js"></script>
</head>
<body>
  <header class="site-header white-header">
    <a class="logo" href="index.html">
      <img src="assets/LOGO.jpg" alt="Power Link">
    </a>

    <nav class="site-nav">
      <!-- Flags before HOME (desktop) -->
      <div class="lang-switch">
        <button data-lang="en" aria-label="Switch to English" onclick='setLanguage("en")'>
          <img src="assets/flags/gb.svg" alt="English" />
        </button>
        <button data-lang="ar" aria-label="التبديل للعربية" onclick='setLanguage("ar")'>
          <img src="assets/flags/sa.svg" alt="العربية" />
        </button>
      </div>

      <a href="index.html">HOME</a>
      <a href="presentation.html">ABOUT US</a>
      <a href="missions.html">SERVICES</a>
      <a href="personnel.html">TEAM</a>
      <a href="contact.html" class="active">CONTACT</a>
    </nav>

    <button class="menu-toggle" aria-label="Open menu"><span></span></button>
  </header>

  <!-- === Mobile Drawer Menu === -->
  <div class="drawer" aria-hidden="true">
    <div class="overlay"></div>
    <div class="panel">
      <div class="header-row">
        <h3 data-i18n="nav.drawer">MAIN MENU</h3>

        <!-- Flags beside MAIN MENU (mobile) -->
        <div class="lang-switch">
          <button data-lang="en" aria-label="Switch to English" onclick='setLanguage("en")'>
            <img src="assets/flags/gb.svg" alt="English" />
          </button>
          <button data-lang="ar" aria-label="التبديل للعربية" onclick='setLanguage("ar")'>
            <img src="assets/flags/sa.svg" alt="العربية" />
          </button>
        </div>

        <button class="close-btn" aria-label="Close">×</button>
      </div>

      <a href="index.html">HOME</a>
      <a href="presentation.html">ABOUT US</a>
      <a href="missions.html">SERVICES</a>
      <a href="personnel.html">TEAM</a>
      <a href="contact.html">CONTACT</a>
    </div>
  </div>

  <main class="container section">
    <h1>Contact us</h1>
    <p>Use the form below and our team will get back to you as soon as possible.</p>

    <form id="contact-form" action="https://formspree.io/f/mblzaevw" method="POST">
      <label>Name
        <input type="text" name="name" required minlength="2" placeholder="Your name">
      </label>
      <label>Email
        <input type="email" name="email" required placeholder="you@example.com" inputmode="email" autocomplete="email">
      </label>
      <label>Subject
        <input type="text" name="subject" required minlength="2" placeholder="Subject">
      </label>
      <label>Message
        <textarea name="message" required minlength="10" placeholder="How can we help?"></textarea>
      </label>
      <button class="btn" type="submit" id="contact-submit">Send message</button>
      <div id="form-status" class="note" style="display:none;margin-top:12px"></div>
    </form>
  </main>

  <footer class="site-footer">
    © <span id="year"></span> Power Link — All rights reserved.
  </footer>

</body>
</html>
