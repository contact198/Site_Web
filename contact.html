<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Power Link</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <script defer src="assets/script.js"></script>
</head>
<body>
  <header class="site-header white-header">
    <a class="logo" href="index.html">
      <img src="assets/LOGO.jpg" alt="Power Link">
    </a>
    <nav class="site-nav">
      <a href="index.html">HOME</a>
      <a href="presentation.html">ABOUT US</a>
      <a href="missions.html">SERVICES</a>
      <a href="personnel.html">TEAM</a>
      <a href="contact.html" class="active">CONTACT</a>
    </nav>
    <button class="menu-toggle" aria-label="Open menu"><span></span></button>
  </header>

  <!-- Mobile Drawer -->
  <div class="drawer" aria-hidden="true">
    <div class="overlay"></div>
    <div class="panel">
      <h3>MAIN MENU <button class="close-btn" aria-label="Close">✕</button></h3>
      <a href="index.html">HOME</a>
      <a href="presentation.html">ABOUT US</a>
      <a href="missions.html">SERVICES</a>
      <a href="personnel.html">TEAM</a>
      <a href="contact.html">CONTACT</a>
    </div>
  </div>

  <main class="container section">
    <h1>Contact us</h1>
    <p>Use the form below and our team will get back to you as soon as possible.</p>

    <form id="contact-form" class="contact-form" action="https://formspree.io/f/mblzaevw" method="POST" novalidate>
      <input type="hidden" name="_subject" value="Power Link website — New contact message">
      <input type="hidden" name="form_name" value="Contact">
      <label>Full name
        <input required type="text" name="name" placeholder="Your name">
      </label>
      <label>Email
        <input required type="email" name="email" placeholder="you@example.com">
      </label>
      <label>Subject
        <input required type="text" name="subject" placeholder="Subject">
      </label>
      <label>Message
        <textarea required name="message" placeholder="How can we help?"></textarea>
      </label>
      <button class="btn" type="submit">Send message</button>
      <div id="form-status" class="note" style="display:none; margin-top:12px"></div>
    </form>
  </main>

  <footer class="site-footer">
    © <span id="year"></span> Power Link — All rights reserved.
  </footer>
</body>
</html>
