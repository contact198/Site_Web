<h1>Contact us</h1>
<p>Use the form below and our team will get back to you as soon as possible.</p>
<form action="https://formspree.io/f/mblzaevw" id="contact-form" method="POST">
<label>Name
    <input minlength="2" name="name" placeholder="Your name" required="" type="text"/>
</label>
<label>Email
    <input autocomplete="email" inputmode="email" name="email" placeholder="you@example.com" required="" type="email"/>
</label>
<label>Subject
    <input minlength="2" name="subject" placeholder="Subject" required="" type="text"/>
</label>
<label>Message
    <textarea minlength="10" name="message" placeholder="How can we help?" required=""></textarea>
</label>
<button class="btn" id="contact-submit" type="submit">Send message</button>
<div class="note" id="form-status" style="display:none;margin-top:12px"></div>
</form>
